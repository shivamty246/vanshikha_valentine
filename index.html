<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 20px;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Vanshika üíñ<br>Will you be my Valentine?</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white;">
          Yayyy! üíòüòç<br>
          Best Valentine Ever ‚ù§Ô∏è
        </h1>`;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
